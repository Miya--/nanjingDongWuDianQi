<script type="text/javascript" src="js/lib/wow.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-1.8.1.js"></script>
<script type="text/javascript" src="js/lib/iSlider.min.js"></script>
<script type="text/javascript" src="js/lib/iSlider.plugin.dot.min.js"></script>
<script type="text/javascript">
	// slider
	var sliderList = [{
		content : 'images/b1.jpg'
	},
	{
		content : 'images/b2.jpg'
	},
	{
		content : 'images/b3.jpg'
	}];

	var S = new iSlider({
        dom: document.getElementById('iSlider-wrapper'),
        data: sliderList,
        isLooping: 1,
        isAutoplay: true,
        isOverspread: 1,
        animateTime: 800, // ms
        plugins: [['dot', {locate :'relative'}]]
    });

    // 动画展示
    new WOW().init();

    $(function () {
    	$('#search').click(function () {
    		$('#searchWrap').slideToggle('fast');
    	});

    	$('#menu').click(function () {
    		var self = $(this);
    		if ($('#menuNav').is(':visible')) {
    			$('#menuNav').slideUp();
    			self.attr('class', 'menu');
    		} else {
    			$('#menuNav').slideDown();
    			self.attr('class', 'menu-active');
    		}
    		
    	});
    });
</script>
